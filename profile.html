<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link
            href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
            rel="stylesheet"
        />
        <script defer src="./js/script.js"></script>
        <script type="module" defer src="./js/profile.js"></script>
        <link rel="stylesheet" href="./css/reset.css" />
        <link rel="stylesheet" href="./css/header.css" />
        <link rel="stylesheet" href="./css/profile.css" />
    </head>
    <body>
        <header>
            <div class="header_contents">
                <div class="left">
                    <div class="icon">
                        <i class="bx bxs-image-alt"></i>
                    </div>
                    <div class="title">Gallery</div>
                </div>
                <div class="right">
                    <div class="icon">
                        <a href="day6.html">
                            <i class="bx bxs-home" undefined></i>
                        </a>
                    </div>
                    <div class="icon">
                        <i class="bx bx-search"></i>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <div class="main_contents">
                <div class="profile">
                    <div class="profile_image">
                        <img src="./img/picpro.jpg" alt="img" />
                    </div>
                    <div class="profile_description">
                        <div class="name">할리옹~</div>
                        <div class="introduce">
                            Hello~ I'm Khaliun.<br />
                            Here is my favourite pictures that has a good
                            memories... <br />
                        </div>
                    </div>
                </div>
                <div class="picture_list"></div>
            </div>
        </main>
        <div class="modal hidden">
            <div class="modal_contents">
                <div class="modal_picture">
                    <img src="./img/hh.jpg" alt="" />
                </div>
                <div class="modal_description">
                    <div class="modal_title">title</div>
                    <div class="modal_subtitle"></div>
                </div>
            </div>
            <div class="btn"></div>
        </div>
    </body>
</html>
